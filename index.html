<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Gif Search</h1>
    </div>
    <div class="row mt-3">
      <div id="buttons-view"></div>
    </div>
    <div class="row mt-3">
      <div class="card bg-info mr-5">
        <div class="card-body">
          <form id="gif-form">
            <div class="form-group">
            <label for="gif-input">What kind of Gif are you looking for?</label>
            <input type="text" class="form-control" id="gif-input"><br>
            <input id="add-gif" type="submit" value="Add a category Please">
            </div>    
          </form>
        </div>
      </div>
      <div class="row">
        <div id="gif-view"></div>
      </div>
    </div>
    <!-- <div id="gif-view"></div> -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
